apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: faster2
provisioner: kubernetes.io/gce-pd
volumeBindingMode: Immediate
parameters:
  type: pd-ssd
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume2
  labels:
    type: local
spec:
  storageClassName: faster2
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/lib/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim2
spec:
  storageClassName: faster2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
